<body>

<div id="mapid"></div>

<script src="/Users/nick/Web_development/Leaflet/scripts/leaflet-groupedlayercontrol.js" type= "text/javascript"></script>

<script type="text/javascript">

   //Attributions for Leaflet-providers.js(B&W, Topo basemaps) and ESRI Satellite Imagery

var BWAttr = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' + ' | <a href="https://github.com/ismyrnow/leaflet-groupedlayercontrol">Grouped Layer Control by Ishmael Smyrnow</a>';
var TopoAttr = 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)' + ' | <a href="https://github.com/ismyrnow/leaflet-groupedlayercontrol">Grouped Layer Control by Ishmael Smyrnow</a>';
var EsriAttr = 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'+' | <a href="https://github.com/ismyrnow/leaflet-groupedlayercontrol">Grouped Layer Control by Ishmael Smyrnow</a>';
 
   //Exclusive baselayers (radio buttons, one at a time)

var bwbasemap = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', maxZoom: 18, { attribution: BWAttr}
   );
var topobase = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', maxZoom: 17, { attribution: TopoAttr}
   );
var esribasemap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
   attribution: EsriAttr});

var map = L.map('mapid', {
   center: [-36.510217, 174.723866],
   zoom: 15,
   maxZoom: 17,
   minzoom: 8 
});

//Define basemap variables

var basemaps = {
      "Greyscale": bwbasemap,      
      "Topography": topobase,
      "Satellite": esribasemap
   };

//Define grouped layers options

var options = {
  // Make the "Landmarks" group exclusive (use radio inputs)
  exclusiveGroups: ["Basemaps"],
  // Show a checkbox next to non-exclusive group labels for toggling all
  groupCheckboxes: true
};

L.control.groupedLayers(baseLayers, options).addTo(map);



  </script>
